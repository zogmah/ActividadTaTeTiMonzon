<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de alturas</title>
</head>
<body>
    <script>
        let sumaAlturas = 0;

        for (let i = 0; i < 5; i++) {
            let altura = parseFloat(prompt("Ingrese la altura de la persona " + (i + 1) + ":"));
            sumaAlturas += altura;
        }

        let promedio = sumaAlturas / 5;
        document.write("La altura promedio es: " + promedio);
    </script>
</body>
</html>
