<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 5</title>
</head>
<body>
    <script>
        let termino = 5;

        for (let i = 1; i <= 20; i++) {
            document.write(termino + '-');
            termino += 5;
        }
    </script>
</body>
</html>
