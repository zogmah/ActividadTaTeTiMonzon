<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 10</title>
</head>
<body>
    <script>
        let termino = 10;

        do{
            termino+=10;
            document.write(termino + '-');
        }while(termino<1500);
    </script>
</body>
</html>
