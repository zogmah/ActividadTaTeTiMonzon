<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Mayores y Menores</title>
</head>
<body>
    <script>
        let sumaLista1 = 0;
        let sumaLista2 = 0;

        for (let i = 0; i < 3; i++) {
            let valor = parseFloat(prompt("Ingrese el valor " + (i + 1) + " de la lista 1:"));
            sumaLista1 += valor;
        }

        for (let i = 0; i < 3; i++) {
            let valor = parseFloat(prompt("Ingrese el valor " + (i + 1) + " de la lista 2:"));
            sumaLista2 += valor;
        }

        if (sumaLista1 > sumaLista2) {
            document.write("Lista 1 mayor");
        } else if (sumaLista2 > sumaLista1) {
            document.write("Lista 2 mayor");
        } else {
            document.write("Listas iguales");
        }
    </script>
</body>
</html>
