<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios de Pizzas</title>
</head>
<body>
    <h2>Selecciona tu Pizza</h2>
    
    <label for="tipoPizza">Tipo de pizza:</label>
    <select id="tipoPizza" onchange="mostrarPrecio()">
        <option value="0">Selecciona una pizza</option>
        <option value="150">Jamón y Queso</option>
        <option value="180">Muzzarella</option>
        <option value="200">Morrones</option>
    </select>
    
    <br><br>
    
    <label for="precio">Precio:</label>
    <input type="text" id="precio" readonly placeholder="El precio aparecerá aquí">
    
    <script>
        function mostrarPrecio() {
            const selectPizza = document.getElementById("tipoPizza");
            const precio = document.getElementById("precio");
            
            // Obtener el valor seleccionado
            const precioSeleccionado = selectPizza.value;
            
            if (precioSeleccionado === "0") {
                precio.value = "Por favor selecciona una pizza";
            } else {
                precio.value = `$${precioSeleccionado}`;
            }
        }
    </script>
</body>
</html>
