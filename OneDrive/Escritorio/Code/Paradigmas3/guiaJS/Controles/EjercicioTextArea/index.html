<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Textarea</title>
    <script>
        function mostrarDatos() {
            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;
            const comentarios = document.getElementById("comentarios").value;
            alert(`Nombre: ${nombre}\nCorreo: ${correo}\nComentarios: ${comentarios}`);
        }
    </script>
</head>
<body>
    <h2>Deja tu mensaje</h2>
    <label>Nombre:</label><br>
    <input type="text" id="nombre"><br>
    <label>Correo:</label><br>
    <input type="email" id="correo"><br>
    <label>Comentarios:</label><br>
    <textarea id="comentarios" rows="4" cols="30"></textarea><br>
    <button onclick="mostrarDatos()">Enviar</button>
</body>
</html>
