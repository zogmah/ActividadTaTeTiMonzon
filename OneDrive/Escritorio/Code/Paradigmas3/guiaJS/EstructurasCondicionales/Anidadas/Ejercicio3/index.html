<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menor a 10</title>
</head>
<body>
    <script>
        let num1,num2,num3;
        num1 = parseInt(prompt("Ingrese el primer valor: "));
        num2 = parseInt(prompt("Ingrese el segundo valor: "));
        num3 = parseInt(prompt("Ingrese el tercer valor: "));

        if(num1 < 10){
            if(num2 < 10){
                if(num3 < 10){
                    document.write("Todos los números son menores a 10");
                }else{
                    document.write("Existe uno o más números que son mayores a 10");
        }
            }else{
                document.write("Existe uno o más números que son mayores a 10");
        }
        }else{
            document.write("Existe uno o más números que son mayores a 10");
        }
    </script>
</body>
</html>
