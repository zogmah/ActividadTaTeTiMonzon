<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Triangulos</title>
</head>
<body>
    <script>
        let triangulosSuperficieMayor12 = 0;

        for (let i = 1; i <= 3; i++) {
            let base = parseFloat(prompt(`Ingrese la base del tri치ngulo ${i}:`));
            let altura = parseFloat(prompt(`Ingrese la altura del tri치ngulo ${i}:`));
            let superficie = (base * altura) / 2;

            document.write(`Tri치ngulo ${i} - Base: ${base}, Altura: ${altura}, Superficie: ${superficie}` + '<br>');

            if (superficie > 12) {
                triangulosSuperficieMayor12++;
            }
        }

        document.write(`Cantidad de tri치ngulos cuya superficie es mayor a 12: ${triangulosSuperficieMayor12}`);
    </script>
</body>
</html>
