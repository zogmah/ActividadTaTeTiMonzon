<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Perimetro Cuadrado</title>
</head>
<body>
    <script>
        let lado;
        lado = prompt('Ingrese la medida de uno de los lados del cuadrado');
        document.write('El perimetro de tu cuadrado de ');
        document.write(lado, '<br>');
        document.write('Es de ');
        document.write(lado * 4);
    </script>
</body>
</html>
