<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y Producto</title>
</head>
<body>
    <script>
        let numA;
        let numB;
        let numC;
        let numD;
        numA = prompt('Ingrese el primer número, este se va a sumar con el segundo número que ingrese');
        numB = prompt('Ingrese el segundo número');
        numC = prompt('Ingrese el tercer número, este se multplicará con el cuarto número que ingrese');
        numD = prompt('Ingrese el cuarto número');
        document.write(
            'La suma de ', numA, ' y ', numB, ' es ', parseInt(numA) + parseInt(numB), '<br>'
        )
        document.write(
            'El producto entre ', numC, ' y ', numD, ' es ', numC * numD
        )
    </script>
</body>
</html>
