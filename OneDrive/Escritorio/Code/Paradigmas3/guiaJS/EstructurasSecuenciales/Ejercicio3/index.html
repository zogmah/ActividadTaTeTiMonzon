<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y Producto</title>
</head>
<body>
    <script>
        let numA, numB, numC, numD;
        numA = parseInt(prompt('Ingrese el primer número'));
        numB = parseInt(prompt('Ingrese el segundo número'));
        numC = parseInt(prompt('Ingrese el tercer número'));
        numD = parseInt(prompt('Ingrese el cuarto número'));
        document.write(
            'La suma de ', numA, ',', numB, ',', numC, ',', numD, ' es ', numA + numB + numC + numD, '<br>'
        )
        document.write(
            'El producto entre ', numA, ',', numB, ',', numC, ' y ', numD, ' es ', numA * numB * numC * numD
        )
    </script>
</body>
</html>
