<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de precio de Articulos</title>
</head>
<body>
    <script>
        let cantArticulos, precio;
        cantArticulos = parseInt(prompt('Ingrese la cantidad de articulos que esta llevando'));
        precio = parseInt(prompt('Ingrese el precio del articulo que esta llevando'));
        document.write('El total a abonar de los ', cantArticulos, ' articulos es de ', cantArticulos * precio);
    </script>
</body>
</html>
