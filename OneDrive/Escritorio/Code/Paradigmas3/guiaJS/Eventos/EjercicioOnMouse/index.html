<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos onMouseOver y onMouseOut</title>
    <style>
        .enlace {
            text-decoration: none;
            color: black;
        }
        .enlace:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Enlaces con Eventos</h2>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='white'">
                <a href="https://mail.google.com" target="_blank" class="enlace">Gmail</a>
            </td>
        </tr>
        <tr>
            <td onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='white'">
                <a href="https://outlook.live.com" target="_blank" class="enlace">Hotmail</a>
            </td>
        </tr>
        <tr>
            <td onmouseover="this.style.backgroundColor='yellow'" onmouseout="this.style.backgroundColor='white'">
                <a href="https://mail.yahoo.com" target="_blank" class="enlace">Yahoo</a>
            </td>
        </tr>
    </table>
</body>
</html>
