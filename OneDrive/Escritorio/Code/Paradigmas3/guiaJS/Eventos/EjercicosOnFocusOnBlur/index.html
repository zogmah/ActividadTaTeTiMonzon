<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos onFocus y onBlur</title>
    <script>
        function validarClave() {
            const clave = document.getElementById("clave").value;
            if (clave.length < 7 || clave.length > 20) {
                alert("La clave debe tener entre 7 y 20 caracteres.");
            }
        }
    </script>
</head>
<body>
    <h2>Validaci√≥n de Clave</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" onfocus="this.style.backgroundColor='lightblue'"><br><br>
    <label for="clave">Clave:</label>
    <input type="password" id="clave" onblur="validarClave()">
</body>
</html>
