<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor Entero</title>
</head>
<body>
    <script>
        function mayorEntero(num1,num2,num3){
            return Math.max(num1,num2,num3);
        }
        let num1,num2,num3;
        num1 = parseInt(prompt("Ingrese el primer entero: "));
        num2 = parseInt(prompt("Ingrese el segundo entero: "));
        num3 = parseInt(prompt("Ingrese el tercer entero: "));
        document.write("El mayor entero ingresado es " + mayorEntero(num1,num2,num3));
    </script>
</body>
</html>
