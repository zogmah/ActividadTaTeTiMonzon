<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
</head>
<body>
    <script>
    let palabra = prompt('Ingrese la palabra: ');

    switch (palabra) {
        case 'casa':
            document.write('house');
            break;
        case 'mesa':
            document.write('table');
            break;
        case 'perro':
            document.write('dog');
            break;
        case 'gato':
            document.write('cat');
            break;
        default:
            document.write('no ingres√≥ un valor correcto');
            break;
    }
    </script>
</body>
</html>
