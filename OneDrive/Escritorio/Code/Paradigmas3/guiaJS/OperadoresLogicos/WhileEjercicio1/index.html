<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 multiplos de 11</title>
</head>
<body>
    <script>
    let valor = 11;
    let contador = 0;

    while (contador < 25) {
        document.write(valor + '<br>');
        contador++;
        valor += 11;
    }
    </script>
</body>
</html>
