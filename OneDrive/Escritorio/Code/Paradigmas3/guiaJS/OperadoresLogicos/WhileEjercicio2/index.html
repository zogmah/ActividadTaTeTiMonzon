<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 8 menores a 500</title>
</head>
<body>
    <script>
    let valor = 8;

    do {
        document.write(valor + '<br>');
        valor += 8;
    }while(valor<500);
    </script>
</body>
</html>
