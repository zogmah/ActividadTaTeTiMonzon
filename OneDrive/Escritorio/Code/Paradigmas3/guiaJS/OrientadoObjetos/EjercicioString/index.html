<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de nombres hasta Fin</title>
</head>
<body>
    <script>
        let nombre;
        do{
            nombre = prompt("Ingrese un nombre (ingrese fin para terminar): ");
            document.write(nombre + '<br>');
        }while(nombre !== "FIN")
    </script>
</body>
</html>
