<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Nueva Ventana</title>
    <script>
        function abrirVentana() {
            // Abre una nueva ventana con las dimensiones especificadas
            window.open("https://www.example.com", "NuevaVentana", "width=600,height=300");
        }
    </script>
</head>
<body>
    <h2>Abrir una Nueva Ventana</h2>
    <p>Haz clic en el botón para abrir una nueva ventana con dimensiones específicas.</p>
    <button onclick="abrirVentana()">Abrir Ventana</button>
</body>
</html>
