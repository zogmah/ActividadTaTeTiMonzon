<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevar al cubo</title>
</head>
<body>
    <script>
        let valor, cubo;
        valor = parseInt(prompt("Ingresar un valor para ser elevado al cubo: "));
        cubo = Math.pow(valor,3);

        document.write(valor + " elevado al cubo es " + cubo);
    </script>
</body>
</html>
