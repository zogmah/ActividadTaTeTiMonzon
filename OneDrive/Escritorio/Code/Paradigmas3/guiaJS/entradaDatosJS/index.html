<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de datos por JavaScript</title>
</head>
<body>
    <script>
        let nombre;
        let email;
        nombre = prompt('Ingrese su nombre:');
        email = prompt('Ingrese su email:');
        document.write('Hola ');
        document.write(nombre);
        document.write(' (');
        document.write(email);
        document.write(')');
    </script>
</body>
</html>
